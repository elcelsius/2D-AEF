name: Smoke (Windows)

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/**"
      - "scripts/**"
      - "pyproject.toml"
      - "requirements.txt"
      - ".github/workflows/smoke.yml"
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  smoke:
    runs-on: windows-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") { pip install -r requirements.txt }
          pip install -e .

      - name: Verify CLIs
        shell: pwsh
        run: |
          gatekeeper-train --help
          train-specialists --help
          infer-twostage --help
          eval-twostage --help
          plot-eval --help
          explain-specialist --help
          aggregate-xai --help

      - name: Run smoke script
        shell: pwsh
        run: pwsh -File scripts/smoke_test.ps1
